<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Wood - Crab.Ninja</title>
    <link rel="stylesheet" href="../../stylesheets/styles.css">
    <link rel="stylesheet" href="../../stylesheets/theme.css">
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="../../stylesheets/ie.css">
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-classic/resources/theme-classic-all.css">
    <link rel="stylesheet" href="https://zombeerose.github.io/Carousel/resources/css/carousel.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all-debug.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/charts/classic/charts-debug.js" type="text/javascript"></script>
    <script src="https://zombeerose.github.io/Carousel/source/carousel/Model.js" type="text/javascript"></script>
    <script src="https://zombeerose.github.io/Carousel/source/carousel/slide/Model.js" type="text/javascript"></script>
    <script src="https://zombeerose.github.io/Carousel/source/carousel/View.js" type="text/javascript"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <div id="header">
        <nav>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>Crab.Ninja</h1>
          <p>Wood</p>
          <hr>
        </div>

        <div id="carousel"></div>
        <br>
        <div id="links">
          <p>Check out my full list of <a href="https://lumberjocks.com/zombeerose/projects" target="_blank">projects</a> and more details about those pictured.</p>
        </div>
      </section>

    </div><!-- end wrapper -->
    
    <div id="footer">
      <a name="home" class="anchor" href="/"><span class="octicon octicon-link">Home</span></a>
    </div><!-- end footer -->
    
    <script type="text/javascript">
  Ext.onReady(function(){
    Ext.ux.carousel.Model.setProxy({ type:'ajax', url:'projects.json' });
    Ext.ux.carousel.Model.load(1,{
    	success: function(record,op){
    	   Ext.create('Ext.ux.carousel.View',{
		      autoStart: true,
		      height: 420,
		      model: record,
		      renderTo: 'carousel',
		      timerStrokeColor: '#FFCC00',
		      width: 650
		    });
    	},
    	failure: function(record,op){
    		var err = op.getError().toString();
    		Ext.get('carousel').update(err);
    	}
    });
  });
    </script>
  </body>
</html>
