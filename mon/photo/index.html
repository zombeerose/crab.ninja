<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Photography - Crab.Ninja</title>
    <link rel="stylesheet" href="../../stylesheets/styles.css">
    <link rel="stylesheet" href="../../stylesheets/theme.css">
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="../../stylesheets/ie.css">
    <![endif]-->
    
    <link href="http://cdn.sencha.io/ext-4.1.1-gpl/resources/css/ext-all.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://zombeerose.github.io/Carousel/master_0.5/resources/css/carousel.css" />
    
    <script src="http://cdn.sencha.io/ext-4.1.1-gpl/ext-all.js" type="text/javascript"></script>
    <script src="http://zombeerose.github.io/Carousel/master_0.5/example/source/store/Demo.js" type="text/javascript"></script>
    <script src="http://zombeerose.github.io/Carousel/master_0.5/example/source/store/Slide.js" type="text/javascript"></script>
    <script src="http://zombeerose.github.io/Carousel/master_0.5/source/carousel/Model.js" type="text/javascript"></script>
    <script src="http://zombeerose.github.io/Carousel/master_0.5/source/carousel/slide/Model.js" type="text/javascript"></script>
    <script src="http://zombeerose.github.io/Carousel/master_0.5/source/carousel/View.js" type="text/javascript"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <div id="header">
        <nav>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>Crab.Ninja</h1>
          <p>Photography</p>
          <hr>
        </div>

        <div id="carousel"></div>
        
      </section>

    </div><!-- end wrapper -->
    
    <div id="footer">
      <a name="home" class="anchor" href="/"><span class="octicon octicon-link">Home</span></a>
    </div><!-- end footer -->
    
    <script type="text/javascript">
  Ext.onReady(function(){
    Ext.ux.carousel.Model.setProxy({ type:'ajax', url:'projects.json' });
    Ext.ux.carousel.Model.load(1,{
        success: function(record,op){
           Ext.create('Ext.ux.carousel.View',{
              autoStart: true,
              height: 420,
              model: record,
              renderTo: 'carousel',
              width: 650
            });
        },
        failure: function(record,op){
            var err = op.getError().toString();
            Ext.get('carousel').update(err);
        }
    });
  });
    </script>
  </body>
</html>
